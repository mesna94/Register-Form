<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form-Password Strength</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9865c48f3d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="jquery.passwordstrength.js"></script>
</head>
<body>
    <form>
        <div class="input-box">
            <span><i class="fa-solid fa-user"></i></span>
            <input type="text" placeholder="User Name" required>
        </div>
        <div class="input-box">
            <span><i class="fa-solid fa-envelope"></i></span>
            <input type="email" placeholder="Email Address" required>
        </div>
        <div class="input-box">
            <span><i class="fa-solid fa-key"></i></span>
            <input type="password" id="password"  placeholder="Password" required>
        </div>
        <button type="submit"><i class="fa-solid fa-right-to-bracket"></i>Register</button>
    </form>

    <script type="text/javascript">
        $(function() {
            $("#password").passwordStrength();
        });
    </script>
    
   

</body>
</html>
